<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .pdf-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e74c3c;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        .error button {
            background: white;
            color: #e74c3c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe 
            class="pdf-viewer" 
            src="catalogo.pdf"
            onload="hideLoading()"
            onerror="showError()">
        </iframe>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Cargando catálogo...</p>
    </div>

    <div class="error" id="error" style="display: none;">
        <h3>Error al cargar el PDF</h3>
        <p>No se pudo cargar el archivo "catalogo.pdf"</p>
        <button onclick="location.reload()">Reintentar</button>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Ocultar loading después de 5 segundos como fallback
        setTimeout(hideLoading, 5000);

        // Entrar en pantalla completa automáticamente
        document.addEventListener('DOMContentLoaded', function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
