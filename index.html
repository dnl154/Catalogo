<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catálogo PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .pdf-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: white;
            overflow: hidden;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            /* FORZAR AJUSTE AL ANCHO */
            max-width: 100%;
            transform-origin: top left;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e74c3c;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            max-width: 90vw;
        }

        .error button {
            background: white;
            color: #e74c3c;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- PARÁMETRO #view=FitH PARA AJUSTAR AL ANCHO -->
        <iframe 
            class="pdf-viewer" 
            src="catalogo.pdf#view=FitH"
            onload="hideLoading()"
            onerror="showError()">
        </iframe>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Cargando catálogo...</p>
    </div>

    <div class="error" id="error" style="display: none;">
        <h3>Error al cargar el PDF</h3>
        <p>No se pudo cargar el archivo "catalogo.pdf"</p>
        <button onclick="location.reload()">Reintentar</button>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        setTimeout(hideLoading, 5000);

        // AJUSTAR DINÁMICAMENTE PARA MÓVILES
        document.addEventListener('DOMContentLoaded', function() {
            function adjustPDFView() {
                const iframe = document.querySelector('.pdf-viewer');
                const isMobile = window.innerWidth <= 768;
                
                if (isMobile && iframe) {
                    // En móviles, forzar ajuste al ancho
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    
                    // Si ya tiene el parámetro, forzar recarga
                    if (!iframe.src.includes('view=FitH')) {
                        iframe.src = iframe.src.split('#')[0] + '#view=FitH';
                    }
                }
            }

            adjustPDFView();
            window.addEventListener('resize', adjustPDFView);
            window.addEventListener('orientationchange', function() {
                setTimeout(adjustPDFView, 100);
            });
        });
    </script>
</body>
</html>
